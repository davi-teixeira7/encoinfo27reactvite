server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Long-lived cache for bundled assets
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Prevent aggressive caching of the service worker
    location /service-worker.js {
        add_header Cache-Control "no-store";
    }
}
